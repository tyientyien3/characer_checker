<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Character Checker</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- stage 見える部分 -->
  <div class="stage">
    <!-- cards　表示させたい画面全部　スライド含め -->
    <div id="cards">
      <!-- card 個々の表示画面 -->
      <div class="card">
        <div class="leftside">
          <img src="img/unknown.gif" width="160" height="210">
        </div>
        <div class="rightside">
          <h1><img src="img/logo.png" width="190" height="60"></h1>
          <input type="text" id="user_name" placeholder="名前を教えてください">
          <div id="check" class="btn">診断する？</div>
        </div>
      </div>
      <div id="retry" class="card">
        <div class="leftside">
          <img src="img/unknown.gif" width="160" height="210">
        </div>
        <div class="rightside">
          RESULT
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
